theme = "ayu_mirage"

[editor]
line-number = "relative"
color-modes = true
cursorline = true
bufferline = "always"

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "â”Š"

[editor.statusline]
right = [
  "diagnostics",
  "version-control",
  "selections",
  "file-type",
  "file-encoding",
  "file-line-ending",
  "position",
  "position-percentage",
]

[editor.whitespace.render]
tab = "all"

[editor.soft-wrap]
enable = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

# remaps
[keys.normal]
"C-l" = [":buffer-next"]
"C-h" = [":buffer-previous"]
"{" = ["goto_prev_paragraph", "collapse_selection"]
"}" = ["goto_next_paragraph", "collapse_selection"]


[keys.normal.C-g]
g = [
    ":write-all",
    ":new",
    ":insert-output lazygit >/dev/tty",
    ":buffer-close!",
    ":redraw",
    ":reload-all"
]
y = [
    ":write-all",
    ":new",
    ":insert-output yazi >/dev/tty",
    ":buffer-close!",
    ":redraw",
    ":reload-all"
]

[keys.normal."+"]
x = "@/xyz<ret>;jvgekxd<space>P<esc>F*;jxxdf*;k"
t = "@i- [ ] "
f = "@glT[;rx"

[keys.normal.C-a]
t = [":sh tnw cargo test"]
r = [":sh tnw cargo run"]



[keys.normal.space]
"H" = ":toggle lsp.display-inlay-hints"

[editor.smart-tab]
enable = false
