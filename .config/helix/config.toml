theme = "catppuccin_macchiato"

[editor]
line-number = "relative"
color-modes = true
cursorline = true

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "â”Š"

[editor.statusline]
right = [
  "diagnostics",
  "version-control",
  "selections",
  "file-type",
  "file-encoding",
  "file-line-ending",
  "position",
  "position-percentage",
]

[editor.whitespace.render]
tab = "all"

[editor.soft-wrap]
enable = true

[editor.lsp]
display-messages = true
display-inlay-hints = false

# remaps
[keys.normal]
# "C-d" = ["half_page_down", "goto_window_center"]
# "C-u" = ["half_page_up", "goto_window_center"]
"{" = ["goto_prev_paragraph", "collapse_selection"]
"}" = ["goto_next_paragraph", "collapse_selection"]
