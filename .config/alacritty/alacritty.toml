import = [ "~/.config/alacritty/themes/catppuccin-macchiato.toml" ]

[colors]
transparent_background_colors = true

# fonts
[font]
size = 13.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[window]
decorations = "none"
opacity = 1.00

[window.dimensions]
columns = 93
lines = 35

[shell]
program = "/usr/bin/zsh"
